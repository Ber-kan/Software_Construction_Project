name: .NET Build and Test Workflow

on:
  push:
    branches: 
      - main
      - 6.0_cicd
  pull_request:
    branches: 
      - main
      - 6.0_cicd

jobs:
  build:
    name: Build the Project
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.100'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --no-restore --configuration Release

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build # Ensure the test job runs only after the build job completes successfully

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.100'

    - name: Run tests with coverage
      run: |
        mkdir -p ./coverage
        dotnet test --no-build --configuration Release \
          --filter FullyQualifiedName~WarehousesTest \
          /p:CollectCoverage=true \
          /p:CoverletOutput=./coverage/ \
          /p:CoverletOutputFormat=json

    - name: Verify Coverage Report
      run: |
        if [ ! -f ./coverage/coverage.cobertura.xml ]; then
          echo "Coverage report not found!";
          exit 1;
        fi

    - name: Generate HTML Coverage Report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator "-reports:./coverage/coverage.cobertura.xml" "-targetdir:./coverage-html" -reporttypes:Html

    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: html-coverage-report
        path: ./coverage-html/
